<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Refri do Dev</title>
</head>
<body>
    <main>
        <!-- Cada div abaixo representa um sabor de refrigerante -->
        <div class="item active" style="--background: #EA3D41">
            <div class="title">Morango</div>
            <img class="fruit" src="./img/Morango-refrigerante-foregroundBlur.png" alt="Morango Fundo">
            <img class="refri" src="./img/Morango-refrigerante.png" alt="Morango Lata">
        </div>

        <div class="item" style="--background: #2D5643">
            <div class="title">Abacate</div>
            <img class="fruit" src="./img/Abacate-refrigerante-foregroundBlur.png" alt="Abacate Fundo">
            <img class="refri" src="./img/Abacate-refrigerante.png" alt="Abacate Lata">
        </div>

        <div class="item" style="--background: #E7A043">
            <div class="title">Laranja</div>
            <img class="fruit" src="./img/Laranja-refrigerante-foregroundBlur.png" alt="Laranja Fundo">
            <img class="refri" src="./img/Laranja-refrigerante.png" alt="Laranja Lata">
        </div>

        <div class="arrow">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>
    </main>
</body>
<script src="./scripts.js"></script>
</html>
